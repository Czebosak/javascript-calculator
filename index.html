<!DOCTYPE html>
<html>
    <head>
        <title>Javscript Calculator</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            JS Calculator
        </header>
        <div id="calculator">
            <div id=inside>
                <input type="text" id="display" name="display" disabled="disabled">
                <div id="numbers">
                    <div class="row">
                        <div class="column">
                            <button id="clear" class="triplewide">CE</button>
                        </div>
                        <div class="column">
                            <button id="7">7</button>
                            <button id="8">8</button>
                            <button id="9">9</button>
                        </div>
                        <div class="column">
                            <button id="4">4</button>    
                            <button id="5">5</button>
                            <button id="6">6</button>   
                        </div>
                        <div class="column">
                            <button id="1">1</button>
                            <button id="2">2</button>
                            <button id="3">3</button>
                        </div>
                        <div class="column">
                            <button id="0">0</button>
                            <button id="sign">+/-</button>
                            <button id="decimal">.</button>
                        </div>
                    </div>
                </div>

                <div id="operators">
                            <button id="/" class="wide">รท</button>
                            <button id="*" class="wide">*</button>
                            <button id="-" class="wide">-</button>
                            <button id="+" class="wide">+</button>
                            <button id="=" class="wide">=</button>
                </div>
            </div>
        </div>
        <footer>
            Konrad Makowski   <a href="https://github.com/SpicyHolo">github.com/SpicyHolo</a>   <a href="https://github.com/SpicyHolo/Calculator">Source</a>
        </footer>
    </body>
    <script src="script.js"></script>
</html>
